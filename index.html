<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Open Data – Listas</title>
    <link rel="preload" href="assets/styles.css" as="style" onload="this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="assets/styles.css" /></noscript>
  </head>
  <body>
    <header class="site-header">
      <h1>Open Video Game Data</h1>
      <p class="subtitle">Escolha uma lista para ver o CSV agregado</p>
    </header>

    <main class="container">
      <section class="controls">
        <div class="search-bar">
          <input id="search" type="search" placeholder="Buscar listas..." autocomplete="off" />
        </div>
        <div id="summary" class="summary" aria-live="polite"></div>
      </section>

      <section>
        <div id="status" class="status">Carregando listas...</div>
        <div id="groups" class="groups" aria-live="polite">
          <section class="group skeleton-group" aria-hidden="true">
            <h2 class="group-title"><span class="skeleton-bar"></span></h2>
            <ul class="list-grid">
              <li class="list-item skeleton-card"></li>
              <li class="list-item skeleton-card"></li>
              <li class="list-item skeleton-card"></li>
            </ul>
          </section>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <small>Gerado dinamicamente a partir da pasta <code>list/</code></small>
    </footer>

    <script src="js/index.js" type="module"></script>
  </body>
  </html>
